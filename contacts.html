<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Alessia Corica</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root{
      --brand:#2f6efc;
      --card:#ffffffaa;
      --border:#e6e8ee;
    }
    @media (prefers-color-scheme: dark){
      :root{ --card:#111418cc; --border:#2b2b2b; }
    }

    .contact-hero{
      padding: 4rem 0 2rem;
      text-align:center;
    }
    .contact-hero h1{ font-size: clamp(2rem, 3.6vw, 3rem); margin:0 0 .4rem; }

    .contact-grid{
      display:grid; gap:1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      padding: 2rem 0 3rem;
    }

    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: 14px;
      padding:2rem 1rem;
      text-align:center;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .card:hover{
      transform: translateY(-5px);
      box-shadow:0 12px 28px rgba(0,0,0,.12);
    }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:.5rem; font-weight:600;
      padding:.75rem 1.25rem;
      border-radius:10px;
      background: var(--brand); color:#fff;
      text-decoration:none;
      transition: background .2s ease;
    }
    .btn:hover{ background:#1e54d7; }
    .btn i{ font-size:1.2rem; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">Alessia Corica</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="CV.html">CV</a>
        <a href="projects.html">Projects</a>
        <a aria-current="page" href="contacts.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="contact-hero">
    <div class="container">
      <h1>Contact Me</h1>
      <p>Click a button below to reach me.</p>
    </div>
  </section>

  <main class="container">
    <div class="contact-grid">
      <div class="card">
        <a class="btn" href="mailto:corialessia@gmail.com"><i class="fa-solid fa-envelope"></i> Personal Email</a>
      </div>

      <div class="card">
        <a class="btn" href="mailto:alessia.corica@studio.unibo.it"><i class="fa-solid fa-building-columns"></i> Institutional Email</a>
      </div>

      <div class="card">
        <a class="btn" href="https://www.linkedin.com/in/alessia-corica" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
      </div>

      <div class="card">
        <a class="btn" href="https://www.instagram.com/coohriandolo" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a>
      </div>

      <div class="card">
        <a class="btn" href="https://github.com/alessia-corica" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container"><p>© 2025 Alessia Corica</p></div>
  </footer>
</body>
</html>
